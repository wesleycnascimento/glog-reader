name: Build and Deploy Glog Reader to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build the WAR (skip tests for faster deploy)
      - name: Build WAR
        run: mvn clean package -DskipTests

      # 5️⃣ Azure login using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6️⃣ Ensure Azure Web App uses Tomcat 10 and Java 17
      - name: Configure Azure Web App runtime
        run: |
          az webapp config set \
            --resource-group rg-lab \
            --name glog-reader \
            --linux-fx-version "TOMCAT|10.1-java17"

      # 7️⃣ Deploy the WAR to Azure Web App as ROOT.war
      - name: Deploy WAR to Azure Web App
        run: |
          az webapp deploy \
            --resource-group rg-lab \
            --name glog-reader \
            --type war \
            --src-path target/glog-reader-0.0.1-SNAPSHOT.war \
            --target-path ROOT.war
